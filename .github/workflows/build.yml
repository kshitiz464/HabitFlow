name: Build Apps

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows EXE
        run: |
          pyinstaller --name HabitFlow --onefile --windowed --icon=static/icon.ico --add-data "templates;templates" --add-data "static;static" main.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: HabitFlow-Windows
          path: dist/HabitFlow.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Mac App
        run: |
          pyinstaller --name HabitFlow --onefile --windowed --add-data "templates:templates" --add-data "static:static" main.py
      
      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: HabitFlow-Mac
          path: dist/HabitFlow

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-gi python3-gi-cairo gir1.2-gtk-3.0 gir1.2-webkit2-4.1
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Linux binary
        run: |
          pyinstaller --name HabitFlow --onefile --add-data "templates:templates" --add-data "static:static" main.py
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: HabitFlow-Linux
          path: dist/HabitFlow
